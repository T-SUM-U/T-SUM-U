<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title> T_SUM_U | 作品展示場 </title>
    <link rel="shortcut icon" href="tuo.png">
    <link rel="stylesheet" href="style.css">
    <meta anme="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div>
            <a href="index.html">
                <img src="headerlogo_512.png" alt="T_SUM_U" id="header-logo">
            </a>
        </div>
    </header>


    <h1 id="mainTitle">作品展示場</h1>

    <main>
        <div id="sidebar-left">
            <aside>
                <h3 class="sideTitle">クリックで瞬間移動します。</h3>
                <ul class="sideList">
                    <li><a href="index.html#game">ゲーム</a></li>
                    <ul>
                        <li><a href="index.html#GravitalRoom">中心空間</a></li>
                        <li><a href="index.html#Tenkaiki">転回帰</a></li>
                    </ul>
                    <li><a href="index.html#other">その他</a></li>
                    <ul>
                        <li><a href="index.html#P">P</a></li>
                        <li><a href="index.html#TimeNow">情報量が多い時計</a></li>
                    </ul>
                </ul>
            </aside>
        </div>

        <div id="sidebar-right">
            <aside>
                <h3 class="sideTitle">諸々のリンク</h3>
                <ul class="sideList">
                    <li><a href="profile.html">自己紹介</a></li>
                </ul>
            </aside>
        </div>

        <div id="content">
            <section id="game">
                <h2 class="sectionTitle">ゲーム</h2>
                
                <button type="button" onclick="location.href='Games/GravitalRoom/index.html'" class="btn">
                    <div class="upperButton">
                        <h2 class="productTitle" id="GravitalRoom">中心空間</h2>
                    </div>
                    <div class="underButton">
                        <img src="Games/GravitalRoom/icon.gif" alt="中心空間" class="productIcon">
                        <div class="descriptionArea">
                            <p class="description">球をぶつけて空間内を空っぽにするゲームです。</p>
                        </div>
                    </div>
                </button>

                <button type="button" onclick="location.href='Games/Tenkaiki/index.html'" class="btn">
                    <div class="upperButton">
                        <h2 class="productTitle" id="Tenkaiki">転回帰</h2>
                    </div>
                    <div class="underButton">
                        <img src="Games/Tenkaiki/icon.gif" alt="転回帰" class="productIcon">
                        <div class="descriptionArea">
                            <p class="description">壁を回して壁に当たらずに落下し続けるゲームです。</p>
                        </div>
                    </div>
                </button>

            </section>

            <section id="other">
                <h2 class="sectionTitle">その他</h2>

                <button type="button" onclick="location.href='Others/P/index.html'" class="btn">
                    <div class="upperButton">
                        <h2 class="productTitle" id="P">P</h2>
                    </div>
                    <div class="underButton">
                        <img src="Others/P/icon.gif" alt="P" class="productIcon">
                        <div class="descriptionArea">
                            <p class="description">ランダムに色を変えながら動く点です。</p>
                        </div>
                    </div>
                </button>

                <button type="button" onclick="location.href='Others/TimeNow/index.html'" class="btn">
                    <div class="upperButton">
                        <h2 class="productTitle" id="TimeNow">情報量が多い時計</h2>
                    </div>
                    <div class="underButton">
                        <img src="Others/TimeNow/proicon.png" alt="情報量が多い時計" class="productIcon">
                        <div class="descriptionArea">
                            <p class="description">情報量が多い時計です。</p>
                        </div>
                    </div>
                </button>
            </section>
        </div>
    </main>

    <footer>
        <small>©2021 T_SUM_U</small>
    </footer>
</body>

</html>
