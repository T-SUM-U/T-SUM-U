<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title> T_SUM_U </title>
    <link rel="stylesheet" href="index.css">
    <meta anme="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="Header">
        <div class="HeaderLogo"> T_SUM_U </div>
        <div class=" = HeaderList">
            <ul>
                <li> ギャラリー </li>
                <li> 連絡 </li>
                <li> 活動 </li>
                <li> 自己紹介 </li>
            </ul>
        </div>
    </div>

    <div class="Main">
    </div>

    <div class="js">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>

        <script type="text/javascript">
            const gameWidth = 800;
            const gameHeight = 600;
            const app = new PIXI.Application({ width: gameWidth, height: gameHeight });
            document.body.appendChild(app.view);

            const style = new PIXI.TextStyle
                (
                    {
                        fontFamily: 'Blackadder ITC',
                        fontSize: 36,
                        fontStyle: 'italic',
                        fontWeight: 'bold',
                        fill: ['#ffffff', '#00ff99'], // gradient
                        stroke: '#4a1850',
                        strokeThickness: 5,
                        dropShadow: true,
                        dropShadowColor: '#000000',
                        dropShadowBlur: 4,
                        dropShadowAngle: Math.PI / 6,
                        dropShadowDistance: 6,
                        wordWrap: true,
                        wordWrapWidth: 440,
                    }
                );
            const scoreText = new PIXI.Text('SCORE: 0', style);

            scoreText.anchor.set(0.5, 0.5);
            scoreText.x = gameWidth / 2;
            scoreText.y = gameHeight / 4;
            app.stage.addChild(scoreText);

            const square = new PIXI.Graphics()
                .beginFill(0xFF3300)
                .drawRect(0, 0, 100, 100);

            square.x = gameWidth / 2;
            square.y = gameHeight / 2;

            square.pivot.x = -50;
            square.pivot.y = -50;

            square.interactive = true;
            square.hitArea = new PIXI.Rectangle(0, 0, 100, 100);
            square.buttonMode = true;

            let score = 0;
            let RotateSpeed = 0.01;

            square.on
                (
                    'pointerdown', () => {
                        square.x = Math.random() * gameWidth;
                        square.y = Math.random() * gameHeight;
                        score++;
                        RotateSpeed += 0.01;
                        scoreText.text = `SCORE: ${score}`;
                    }
                );

            app.stage.addChild(square);

            app.ticker.add
                (
                    () =>
                    {
                        square.rotation += RotateSpeed;
                    }
                );

        </script>
    </div>

    <div class="Footer">
        <div class="FooterList">
            <ul>
                <li> Twitter
                <li>
            </ul>
        </div>
    </div>

</body>

</html>
