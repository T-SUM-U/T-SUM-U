<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title> T_SUM_U | 作品展示場 </title>
    <link rel="shortcut icon" href="tuo.png">
    <link rel="stylesheet" href="style.css">
    <meta anme="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div>
            <a href="index.html">
                <img src="headerlogo_512.png" alt="T_SUM_U" id="header-logo">
            </a>
        </div>
    </header>


    <h1 id="mainTitle">ここはT_SUM_Uの作品展示場です。</h1>

    <main>
        <div id="sidebar-left">
            <aside>
                <h3 class="sideTitle">クリックで瞬間移動します。</h3>
                <ul class="sideList">
                    <li><a href="index.html#game">ゲーム</a></li>
                    <ul>
                        <li><a href="index.html#Tenkaiki">転回帰</a></li>
                    </ul>
                </ul>
            </aside>
        </div>

        <div id="sidebar-right">
            <aside>
                <h3 class="sideTitle">諸々のリンク</h3>
                <ul class="sideList">
                    <li><a href="profile.html">自己紹介</a></li>
                </ul>
            </aside>
        </div>

        <div id="content">

            <section id="game">
                <h2 class="sectionTitle">ゲーム</h2>
                <button type="button" onclick="location.href='Games/Tenkaiki/index.html'" class="btn">
                    <div class="upperButton">
                        <h2 class="gameTitle" id="Tenkaiki">転回帰</h2>
                    </div>
                    <div class="underButton">
                        <img src="Games/Tenkaiki/icon.gif" alt="転回帰" class="gameIcon">
                        <div class="descriptionArea">
                            <div class="description">壁を回して壁に当たらずに落下し続けるゲームです。</div>
                        </div>
                    </div>
                </button>
            </section>

            <section id="art">
                <h2 class="sectionTitle">メディアアート</h2>
            </section>
        </div>
    </main>

    <footer>
        <small>©2021 T_SUM_U</small>
    </footer>

</html>
